<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Boletim Escolar</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr class="titulos">
                    <th rowspan="2">Àrea</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2" scope="colgroup">notas</th>
                    <th rowspan="2">Média</th>
                    <tr class="titulos">
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                    </tr>
                </tr>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                    <tr>
                        <td>Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Química</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr class="titulos">
                        <th colspan="4" scope="col">Média de Exatas</th>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <th rowspan="2" scope="colgroup">Humanas</th>
                        <td>História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr class="titulos">
                    <th colspan="4" scope="col">Média de Humanas</th>
                    <td>0.0</td>
                    </tr>
            </thead>
        </table>
    </main>
</body>
</html>
