<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando Verticalmente</title>
    <style>
        #containeer{
            background-color: purple;
            height: 95vh;
            padding: 10px;
            position: relative;
            background-size: 100% 100%;
        }
        #caixa2{
            background-color: yellow;
            height: 200px;
            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <main>
        <section id="containeer">
            <article id="caixa2"></article>
        </section>
    </main>
</body>
</html>
